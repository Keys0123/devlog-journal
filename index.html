<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevLog Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 DevLog Journal</h1>
<form id="logForm">
      <textarea id="entryText" placeholder="What did you learn today?" required></textarea>
      <button type="submit">Save Entry</button>
    </form>

    <div id="entriesList">
      <!-- Logged entries will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
